version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // JUnit
    testCompile 'junit:junit:4.12'

    // AssertJ
    testCompile 'org.assertj:assertj-core:3.2.0'

    // Mockito
    testCompile 'org.mockito:mockito-all:1.10.19'
}
